<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eco-Friendly Product Store</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <header>
    <h1>Eco-Friendly Product Store</h1>
  </header>
  <div class="container">
    <section class="products">
      <div class="pro">
        <h2>Bamboo Toothbrush</h2>
        <p>Biodegradable and eco-friendly alternative to plastic toothbrushes.</p>
        <p>Price: $4.99</p>
      </div>
      <div class="pro">
        <h2>Reusable Shopping Bag</h2>
        <p>Easy to use bags made from recycled materials and durable.</p>
        <p>Price: $6.99</p>
      </div>
    </section>

    <section class="calculator">
      <h2>Carbon Footprint Calculator</h2>
      <label for="usage">Estimated monthly usage (hours):</label>
      <input type="number" id="usage" placeholder="Enter usage in hours" />
      <button onclick="calculatorFootprint()">Calculate</button>
      <p id="result"></p>
    </section>

    <section class="contact-form">
      <h2>Contact Customer Service</h2>
      <form onsubmit="handleSubmit(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" required />

        <label for="message">Message:</label>
        <textarea id="message" rows="4" required></textarea>

        <button type="submit">Send</button>
        <p id="response"></p>
      </form>
    </section>
  </div>
  <script src="index.js"></script>
</body>
</html>
